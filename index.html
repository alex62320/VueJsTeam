<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.cjs.js"></script>
    <title>Combat pokémon</title>
</head>
<body>
    <header class="bg-red-700 text-center">
        <h1>Basta</h1>
    </header>
    <div id="pokémonHead" class='grid grid-cols-4 place-items-center'>
        <div class="">
            <img id="pokeselect1" src="/img/flo.png" alt="">
        </div>
        <div>
            <img id="pokeselect2" src="/img/dracau.png" alt="">
        </div>
        <div class="">
            <img id="pokeselect3" src="/img/tortank.png" alt="">
        </div>
        <div class="">
            <img id="pokeselect4" src="img/pika.png" alt="">
        </div>
    </div>
    <div id="pokemonPresent">
        <div id="nomPokémon">

        </div>
        <div id="imagePokémon" >
            <img src="img/eiscue.gif" alt="" class="m-auto">
        </div>
        <div id="statsPokémon">
            <ul>
                <li id="hp">    </li>
                <li id="attack">    </li>
                <li id="defense">   </li>
                <li id="speed">     </li>
            </ul>
            <div class="text-center">
                <button type="submit" class="bg-red-700 border-solid border-2 border-gray-700 rounded-md justify-center m-1 p-1">Combat</button> 
            </div> 
        </div>
    </div>
    <div id="battlefield" class="bg-red-700">
        <div id="pokémonAdverse" class="grid grid-cols-2">
            <div>
                <h1 class="text-left pr-2">pokemonAdverse.this.name</h1>
                <progress max="100" value="70" class="justify-self-start"></progress>
            </div>
            <div>
                <img src="/img/dracau.gif" alt="">
            </div>
        </div>
        <div id="pokémonSelectionner" class="grid grid-cols-2">
            <div>
                <img src="/img/dracaub.gif" alt="">
            </div>
            <div>
                <div>
                    <h1 class="text-right pr-2">pokemonSelectionner.this.name</h1>
                    <progress max="100" value="70" class="justify-self-end"></progress>
                </div>
                
            </div>
        </div>
    </div>
    <div id="controls">
        <div id="progression">
            <div>
                <p>fooo</p>
                <p>bar</p>
            </div>
        </div>
        <div class="justify-center grid grid-cols-2">
            <div id="attack" class="text-center">
                <button type="submit" class="bg-red-700 border-solid border-2 border-gray-700 rounded-md m-1 p-1">Attack</button>
            </div>
            <div id="sac" class="text-center">
                <button type="submit" class="bg-indigo-700 border-solid border-2 border-gray-700 rounded-md m-1 p-1 ">Sac à dos</button>
            </div>
        </div>
    </div>
    
</body>
</html>
